plugins {
    id 'java'
}

group = 'com.shrimp.dropin_loader_api'
version = '1.0.0'

repositories {
    mavenCentral()
    maven { url = "https://jitpack.io" }
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}